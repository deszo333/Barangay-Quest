plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.barangay_quest_flutter"
    // Override Flutter defaults to meet plugin requirements
    compileSdk = 36
    ndkVersion = "26.1.10909125"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    // Ensure Kotlin compiles with JVM target 17 to match Java compileOptions
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {

        // Application ID must be a valid Java package name
        // Use the same value as your namespace unless you intentionally diverge
        applicationId = "com.example.barangay_quest_flutter"
        
        // --- THIS IS THE FIX ---
        // Google Maps requires minSdk 20+
        minSdkVersion = flutter.minSdkVersion
        // --- END OF FIX ---
        
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // --- KEYSTORE PROPERTIES MOVED HERE ---
    // This block is now INSIDE the 'android' block, where it can be seen
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = file('key.properties') // This looks in the current (app) folder
    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }
    // --- END KEYSTORE PROPERTIES ---

    // --- ADD SIGNING CONFIGS ---
    signingConfigs {
        release {
            if (keystoreProperties.getProperty('storeFile') != null) {
                storeFile file(keystoreProperties.getProperty('storeFile'))
                storePassword keystoreProperties.getProperty('storePassword')
                keyAlias keystoreProperties.getProperty('keyAlias')
                keyPassword keystoreProperties.getProperty('keyPassword')
            }
        }
    }
    // --- END SIGNING CONFIGS ---

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release // <-- THIS LINE IS CORRECT
        }
    }
}

flutter {
    source = "../.."
}